{% extends 'base.html'%}

{%block titulo%} Criar prato {%endblock%}

{%block conteudo%}

<!-- contact form area start-->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Crie seu prato, {{user.username}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action=" " method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                {% csrf_token %}

                                <label for="nome_prato"><b>Nome do prato</b></label>
                                <input type="text" id="nome_prato" class="form-control" name="nome_prato" placeholder="Informe o nome do prato">
                            </div>

                            <div class="col-12 col-lg-12">
                                <label for="ingredientes"><b>Ingredientes</b></label>
                                <textarea class="form-control" id="ingredientes" name="ingredientes" cols="30" rows="10" placeholder="Informe os Ingredientes"></textarea>
                            </div>

                            <div class="col-12 col-lg-12">
                                <label for="modo_preparo"><b>Modo de preparo</b></label>
                                <textarea class="form-control" id="modo_preparo" name="modo_preparo" cols="30" rows="10" placeholder="Informe o passo a passo do preparo"></textarea>
                            </div>

                            <div class="col-12 col-lg-3">
                                <label for="tempo_preparo"><b>Tempo de preparo</b></label>
                                <input type="number" id="tempo_preparo" class="form-control" name="tempo_preparo" placeholder="Informe o tempo de preparo">
                            </div>

                            <div class="col-12 col-lg-3">
                                <label for="rendimento"><b>Rendimento</b></label>
                                <input type="text" id="rendimento" class="form-control" name="rendimento" placeholder="Serve quantas pessoas?">
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="categoria"><b>Categoria</b></label>
                                <input type="text" id="categoria" class="form-control" name="categoria" placeholder="Qual o tipo do prato">
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="foto_prato"><b>Foto</b></label>
                                <input type="text" id="foto_prato" class="form-control" name="foto_prato" required>
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-success"> 
                                    Criar seu prato
                                </button>
                                <button type="button" class="btn btn-danger" onclick="cancelar();"> 
                                    Cancelar
                                 </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>

<script>
    function cancelar(){
        location.href = '{% url "dashboard" %}';

    }

</script>

{%endblock%}
